<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<div>
		<label for="name">Name</label>
		<input id="name" type="text" required>
	</div>
	<div>
		<label for="email">Email</label>
		<input id="email" type="text" required>
	</div>
	<div>
		<label for="female">Female</label>
		<input id="female" type="radio" required>
		<label for="male">Male</label>
		<input id="male" type="radio" required>
	</div>
	<div>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option id="laptop">Apple</option>
			<option id="laptop">Asus</option>
			<option id="laptop">HP</option>
		</select>
	</div>
	<div>
		<label for="age">Age</label>
		<input type="number" id="age">
	</div>
	<div>
		<label for="dob">DOB</label>
		<input type="number" id="dob">
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password">
	</div>
	<div>
		<button id="submit">Sumbit</button>
	</div>	 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
