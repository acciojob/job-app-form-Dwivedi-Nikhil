	<form method="post">
		<label for="name">Name:</label>
		<input id="name" type="text" required><br><br>

		<input id="email" type="text" required><br><br>
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" required>
		<label for="male">Male:</label>
		<input id="male" type="radio" name="gender" required><br><br>
		<label for="laptop">Laptop Brands:</label>
		<select id="laptop">
			<option id="laptop">Apple</option>
			<option id="laptop">Asus</option>
			<option id="laptop">HP</option>
		</select><br><br>

		<input type="number" id="age" required><br><br>

	
		<label for="dob">DOB:</label>
		<input type="number" id="dob" required><br><br>

	
		<label for="password">Password:</label>
		<input type="password" id="password" required><br><br>

	
		<button id="submit">Sumbit</button>
	 
	</form>
